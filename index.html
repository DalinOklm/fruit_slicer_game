<!DOCTYPE html>
<html>
<head>
	<title>Maths Game</title>
	<meta charset="utf-8">
	<meta name="viewport"
	content="width=device-width, initial-scale=1,
	user-scalable=yes">
	l<link rel="stylesheet" type="text/css" href="fruitGame.css">
</head>
	<body>
	<div class="container">
			<div id="score">
				Score: <span id="scorevalue">0</span>
			</div>
			<div id="trialsLeft">
			</div>
			<div id="correct">
				correct
			</div>
			<div id="wrong">
				try again
			</div>
			<div id="fruitContainer">
				<img id="fruit1" class="fruit">
			</div>
			<div id="instruction">
				clik on the correct answer
			</div>
			
			<div id="startreset">
				Start Game
			</div>
			
			
			<div id="gameover">
				<p>GAME OVER</p>  
			<p>YOUR SCORE IS 0.</p> </div>
	</div>
	<audio id="slicesound">
		<source src="audio/Slicefruit.mp3"></source>
		<source src="audio/Slicefruit.ogg"></source>
	</audio>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

	<script src="jquery.js"></script>
</body>
</html>
